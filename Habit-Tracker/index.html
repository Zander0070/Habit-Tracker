<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
</head>
<body>
<div id="Header-Bar">
    <h1>Habit Tracker</h1>
    <p>Build better habits, one day at a time</p>
</div>
<div id="Body-Bar">
    <div id="Habit-Bar">
        <div id="Habit-Bar-Header">
            <h1>Todays Habits</h1>
            <button id="AddBtn">+ Add Habit</button>
        </div>
        <div id="Habit-Bar-Body">
            <ul id="List"></ul>    
        </div>
        <div id="Habit-Input" class="Hidden">
            <div> 
                <h1>Add New Habit</h1>
                <p>Habit Name</p>
                <input placeholder="Enter Habit Name..." id="Input">
                <select id="UrgencySelect">
                    <option value="Low" style="color: green;">Low</option>
                    <option value="Medium" style="color: rgb(189, 106, 28);">Medium</option>
                    <option value="High" style="color: red;">High</option>
                </select>
                <button id="ConfirnBtn">Confirm</button>
            </div>
        </div>
    </div>
    <div id="Progress-Bar">
        <h1>Total Progress Bar</h1>
        <div id="Progress-bar">
            <div id="Progresssss"></div>
            
        </div>
        <h1 id="Progress-Text"></h1>
    </div>
</div>  
<div id="Footer-Section">
    <div id="Footer-Left">
    <h1></h1>    
    </div>
    <div id="Footer-Right"><h1>Your Notes : </h1>
        <textarea rows="15" cols="56" id="NotePad" placeholder="Please Note you can make notes in this space"></textarea>
    </div>
</div>

<div id="Bottom-Bar">
    <div>
        <h1>"The secret of getting ahead is getting started." â€“ Mark Twain</h1>
    </div>
</div>
</body>
</html>
