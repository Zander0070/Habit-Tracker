<html>

    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
</head>
<body>
<div id="Header-Bar">
    <h1>Habit Tracker</h1>

</div>
<div id="Body-Bar">

            <h1>Todays Habits</h1>
            <button id="AddBtn">+ Add Habit</button>
        </div>
        <div id="Habit-Bar-Body">
            
        </div>
        <div id="Habit-Input" class="Hidden">
            <div> <!-- <-- inner div for styling -->
                <h1>Add New Habit</h1>
                <p>Habit Name</p>
                <input placeholder="Enter Habit Name..." id="Input">
                <button id="ConfirnBtn">Confirm</button>
            </div>
        </div>
    </div>
    <div id="Progress-Bar">
        <h1>Weekly Progress</h1>
        <ul id="List">
    
        </ul>
    </div>
</div>  
</body>
</html>
